<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/google-style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>

<body>

<div class="container">

    <div class="navigation">
            <div class="sub-navigation">
                <div class="gmail">Gmail</div>
                <div class="images">Images</div>
            </div>
            <div class="icons">
                <span class="material-icons" id="apps">apps</span>
                <span class="material-icons" id="account">perm_identity</span>
            </div>
    </div>

    <div class="content">
        <div class="logo"><img src="images/google_logo.png" alt="Google Logo" id="google_logo"></div>
    </div>

    <div class="google-search-bar">
        <form>
        <div class="google-search">
            <div class="search">
                   <input id="search-edit" placeholder="Search"></input>
           </div>

           <div class="buttons">
              <button>Google Search</button>
              <button>I'm Feeling Lucky</button>
           </div>
        </div>
        </form>
    </div>

    <div class="footer">
        <div class="location">
            <div class="philippines"> Philippines </div>
        </div>

        <div class="main-footer">
            <div class="about-google">
                <div class="about"> About </div>
                <div class="advertising"> Advertising </div>
                <div class="business"> Business </div>
                <div class="how"> How Search Works</div>
            </div>
            <div class="about-settings">
                <div class="privacy"> Privacy </div>
                <div class="terms"> Terms </div>
                <div class="settings"> Settings </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
